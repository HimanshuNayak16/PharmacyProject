<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafene</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@100;400;500&family=Raleway:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <a href="login.html" class="logo">
                <img class="img-logo" src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="">
                <div id="brand">
                    Kafene
                </div>
            </a>
            <ul class="nav-links">
                <li class="orders-link active-link">
                    <a href="orders.html">Orders</a>
                </li>
                <li class="products-link">
                    <a href="products.html">Products</a>
                </li>
                <li class="users-link">
                    <a href="users.html">Users</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <form id="login-form">
                    <h1>Sign In</h1>
                    <input type="text" class="input-login" name="username" placeholder="Enter Username">
                    <input type="password" class="input-login" name="password" placeholder="Enter Password">
                    <input type="submit" id="login-btn" value="Login">
                </form>
            </div>
        </section>
    </main>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
